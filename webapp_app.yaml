apiVersion: argoproj.io/v1alpha1
kind: Application
metadata: 
  name: webapp
  namespace: argocd
spec:
  destination:
    namespace: webapp
    server: "https://kubernetes.default.svc"
  project: default
  source: 
    path: helm/webapp
    repoURL: "https://github.com/xianfengyuan/webapp-config.git"
    targetRevision: dev
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true
